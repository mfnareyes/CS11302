</head>
<body>

            <a href="#" class="right-btn">About Me</a>

        </div>
    </header>
    

    <div class="converter-container">
        <label for="conversionType">Choose Conversion Type:</label>
        <select id="conversionType">
            <option value="1">Fahrenheit to Celsius</option>
            <option value="2">Celsius to Fahrenheit</option>
            <option value="3">Meters to Feet</option>
            <option value="4">Feet to Meters</option>
        </select>

        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue" placeholder="Enter value" required>

        <button onclick="convert()">Convert</button>

        <p id="result"></p>
    </div>

    <script>
        function convert() {
            var conversionType = document.getElementById('conversionType').value;
            var inputValue = parseFloat(document.getElementById('inputValue').value);
            var resultElement = document.getElementById('result');
            var result;

            switch (conversionType) {
                case '1':
                    result = (inputValue - 32) * 5/9;
                    resultElement.textContent = `${inputValue} Fahrenheit is equal to ${result.toFixed(2)} Celsius.`;
                    break;
                case '2':
                    result = (inputValue * 9/5) + 32;
                    resultElement.textContent = `${inputValue} Celsius is equal to ${result.toFixed(2)} Fahrenheit.`;
                    break;
                case '3':
                    result = inputValue * 3.28084;
                    resultElement.textContent = `${inputValue} Meters is equal to ${result.toFixed(2)} Feet.`;
                    break;
                case '4':
                    result = inputValue / 3.28084;
                    resultElement.textContent = `${inputValue} Feet is equal to ${result.toFixed(2)} Meters.`;
                    break;
                default:
                    resultElement.textContent = 'Invalid conversion type.';
                    break;
            }
        }
    </script>

</body>
</html>
