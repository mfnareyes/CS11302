<body>
    <div class="headertext">
        <h1 class="heading">NTH FACTORIAL <BR>Calculator</h1>
    </div>

    <div class="container">
        <form>
            <label for=digit>enter a positive integer: </label>
            <input type="number" id="digit" name="digit" placeholder="enter value" required>
            <label for="operation">operation</label>    
            <select id="operation" name="operation">
                <option value="factorial">factorial</option>
                <option value="sum">sum</option>
                <option value="average">average</option>
            </select>

            <button type="button" onclick=performOperation()>Calculate</button>

            <p id="result"></p>
        </form>
    </div>

    <script>
        // Function to calculate factorial using a while-loop
        function calculateFactorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }

            var result = 1;
            var i = 2;

            while (i <= n) {
                result *= i;
                i++;
            }

            return result;
        }

        // Function to calculate sum
        function calculateSum(n) {
            var result = 0;
            for (var i = 1; i <= n; i++) {
                result += i;
            }
            return result;
        }

        // Function to calculate average
        function calculateAverage(n) {
            var result = 0;
            for (var i = 1; i <= n; i++) {
                result += i;
            }
            return result / n;
        }

        // Function to perform operation
        function performOperation() {
            // Get input from user
            var inputNumber = parseInt(document.getElementById('digit').value);
            var operation = document.getElementById('operation').value;
            var resultElement = document.getElementById('result');

            // Perform operations
            if (operation === 'factorial') {
                resultElement.textContent = 'Factorial: ' + calculateFactorial(inputNumber);
            } else if (operation === 'sum') {
                resultElement.textContent = 'Sum: ' + calculateSum(inputNumber);
            } else if (operation === 'average') {
                resultElement.textContent = 'Average: ' + calculateAverage(inputNumber);
            }
        }
    </script>
